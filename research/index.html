<div id="home">
<ul class="posts">
<section id="articles">

{% for post in site.research %}
<div class="article">
    <img src="{{ post.img }}" />
    <span class="date">{{ post.type }} Â· {{ post.year }}</span>

    <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>

    <p class="short">{{ post.short }}</p>
</div>
{% endfor %}
</section>
